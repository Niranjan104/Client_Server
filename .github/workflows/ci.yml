name: Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:

  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [client, server]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Install
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Lint
        working-directory: ${{ matrix.app }}
        run: npm run lint

      - name: Test
        working-directory: ${{ matrix.app }}
        run: npm test

      - name: Security Audit (runtime only)
        working-directory: ${{ matrix.app }}
        run: npm audit --omit=dev --audit-level=high

      - name: Build (client only)
        if: matrix.app == 'client'
        working-directory: client
        run: npm run build
