name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  client: 
    name: Client Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm 
          cache-dependency-path: client/package-lock.json
      - name: Install
        working-directory: client
        run: npm ci
      - name: Lint
        working-directory: client
        run: npm run lint
      - name: Test
        working-directory: client
        run: npm test
      - name: Security Audit
        working-directory: client
        run: npm audit --omit=dev --audit-level=high
      - name: Build
        working-directory: client
        run: npm run build
  server: 
    name: Server Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm 
          cache-dependency-path: client/package-lock.json
      - name: Install
        working-directory: server
        run: npm ci
      - name: Lint
        working-directory: server
        run: npm run lint
      - name: Test
        working-directory: server
        run: npm test
      - name: Security Audit
        working-directory: server
        run: npm audit --omit=dev --audit-level=high
  